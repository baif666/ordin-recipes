<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Honey Glazed Chicken</title>
</head>
<body>
    <h1>Honey Glazed Chicken</h1>
    <img src="chicken.webp" alt="Honey Glazed Chicken">
    <h2>Ingredients</h2>
    <ul>
        <li>1/4 cup honey</li>
        <li>2 tablespoons soy sauce</li>
        <li>1/8 teaspoon red pepper flakes</li>
        <li>1 1/2 tablespoons olive oil</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Gather all Ingredients</li>
        <li>Whisk honey, soy sauce, and red pepper flakes in a bowl;</li>
        <li>Heat olive oil in a skillet over medium heat;</li>
    </ol>
</body>
</html>
